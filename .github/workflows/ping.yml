name: Keep Server Awake

on:
  schedule:
    # Run every 14 minutes to prevent Render free tier from sleeping
    # Render sleeps after 15 minutes of inactivity
    - cron: "*/14 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping server
        run: |
          # Ping the Render server to keep it awake
          curl -s -o /dev/null -w "%{http_code}" ${{ secrets.RENDER_URL || 'https://your-app.onrender.com' }}
          echo "Ping sent at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
