name: Keep Server Awake

on:
  schedule:
    # Run every 14 minutes to prevent Render free tier from sleeping
    # Render sleeps after 15 minutes of inactivity
    - cron: "*/14 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render backend
        run: |
          echo "Pinging Render backend..."
          curl -s -o /dev/null -w "%{http_code}" https://windy-luxury-2.onrender.com/ping || echo "000"
          curl -s -o /dev/null -w " Status: %{http_code}\n" https://windy-luxury-2.onrender.com/api/products || echo "Products API: failed"
          echo "Ping sent at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
