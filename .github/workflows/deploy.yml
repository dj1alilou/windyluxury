name: Deploy to Render

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        run: |
          # Trigger Render deployment via webhook
          curl -X POST ${{ secrets.RENDER_DEPLOY_WEBHOOK_URL }}
          echo "Deployment triggered at $(date -u +%Y-%m-%dT%H:%M:%SZ)"

      - name: Wait for deployment and verify health
        run: |
          sleep 30
          for i in {1..5}; do
            echo "Checking health (attempt $i)..."
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.RENDER_URL || 'https://your-app.onrender.com' }}/health || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "✅ Server is healthy!"
              exit 0
            fi
            sleep 10
          done
          echo "⚠️ Server health check failed, but deployment may still be in progress"
          exit 0
